<div fxLayout="row"  fxLayoutGap="5px">
  <div fxFlex="40">
    <dx-list [dataSource]="oficinasDisponiveis"
             displayExpr="Descricao"
             [height]="400"
             [selectionMode]="'all'"
             [selectAllMode]="allPages"
             [showSelectionControls]="true"
             [(selectedItems)]="oficinasDisponiveisSelecionadas">
    </dx-list>
  </div>
  <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
    <button mat-raised-button [disabled]="oficinasDisponiveisSelecionadas.length == 0" (click)="clicarIncluir()">Incluir</button>
    <button mat-raised-button [disabled]="oficinasEscolhidasSelecionadas.length == 0" (click)="clicarRemover()">Remover</button>
  </div>
  <div  fxFlex="40">
    <dx-list [dataSource]="oficinasEscolhidas"
             displayExpr="Descricao"
             [height]="400"
             [selectionMode]="'all'"
             [selectAllMode]="allPages"
             [showSelectionControls]="true"
             [(selectedItems)]="oficinasEscolhidasSelecionadas"
             (selectionChanged)="processarMudancasSelecaoOficinasEscolhidas($event)">
    </dx-list>
  </div>
  <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
    <button mat-raised-button [disabled]="situacaoSelecaoOficinasEscolhidas != 1 && situacaoSelecaoOficinasEscolhidas != 2" (click)="clicarSubir()">Subir</button>
    <button mat-raised-button [disabled]="situacaoSelecaoOficinasEscolhidas != 0 && situacaoSelecaoOficinasEscolhidas != 2" (click)="clicarDescer()">Descer</button>
  </div>
</div>
