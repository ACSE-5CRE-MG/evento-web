<div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="5px" fxLayoutAlign="start center" style="width: 100%">
  <dx-select-box [dataSource]="salas"
                 displayExpr="Nome"
                 [searchMode]="'contains'"
                 [searchTimeout]="200"
                 [minSearchLength]="0"
                 [searchEnabled]="true"
                 [(value)]="salaCoordena"
                 [disabled]="desabilitar"
                 fxFlex="100">
  </dx-select-box>
</div>
