<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
  <div fxFlex="40" fxFlex.xs="100" class="borda_total">
    <dx-list [dataSource]="salasDisponiveis"
             displayExpr="Descricao"
             [height]="400"
             [selectionMode]="'all'"
             [selectAllMode]="allPages"
             [showSelectionControls]="true"
             [(selectedItems)]="salasDisponiveisSelecionadas"
             [width]="200">
    </dx-list>
  </div>
  <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
    <button mat-raised-button [disabled]="salasDisponiveisSelecionadas.length == 0" (click)="clicarIncluir()" style="width: 100%">Incluir</button>
    <button mat-raised-button [disabled]="salasEscolhidasSelecionadas.length == 0" (click)="clicarRemover()" style="width: 100%">Remover</button>
  </div>
  <div fxFlex="40" fxFlex.xs="100" class="borda_total">
    <dx-list [dataSource]="salasEscolhidas"
             displayExpr="Descricao"
             [height]="400"
             [selectionMode]="'all'"
             [selectAllMode]="allPages"
             [showSelectionControls]="true"
             [(selectedItems)]="salasEscolhidasSelecionadas"
             (onSelectionChanged)="processarMudancasSelecaoSalasEscolhidas($event)"
             [width]="200">
    </dx-list>
  </div>
  <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
    <button mat-raised-button [disabled]="situacaoSelecaoSalasEscolhidas != 1 && situacaoSelecaoSalasEscolhidas != 2" (click)="clicarSubir()" style="width: 100%">Subir</button>
    <button mat-raised-button [disabled]="situacaoSelecaoSalasEscolhidas != 0 && situacaoSelecaoSalasEscolhidas != 2" (click)="clicarDescer()" style="width: 100%">Descer</button>
  </div>
</div>
