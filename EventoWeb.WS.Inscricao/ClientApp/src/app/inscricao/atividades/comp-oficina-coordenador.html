<div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="5px" fxLayoutAlign="start center">
  <label class="label_campos" fxFlex="106px">Coordena Oficina:</label>
  <dx-select-box [dataSource]="oficinas"
                 displayExpr="Nome"
                 [searchMode]="'contains'"
                 [searchTimeout]="200"
                 [minSearchLength]="0"
                 [searchEnabled]="true"
                 [(value)]="oficinaCoordena"
                 fxFlex="70">
  </dx-select-box>
</div>
