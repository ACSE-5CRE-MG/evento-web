<dx-validation-group name="grupoValidacao" #grupoValidacao fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="5px" fxLayoutAlign="start center">
  <label class="label_campos" fxFlex="106px">Coordena Oficina:</label>
  <dx-select-box [dataSource]="oficinas"
                 displayExpr="Descricao"
                 [searchMode]="'contains'"
                 [searchTimeout]="200"
                 [minSearchLength]="0"
                 [searchEnabled]="true"
                 [(value)]="oficinaCoordena"
                 fxFlex="70">
    <dx-validator>
      <dxi-validation-rule type="required" message="Você não escolheu a oficina que coordena."></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>
</dx-validation-group>
