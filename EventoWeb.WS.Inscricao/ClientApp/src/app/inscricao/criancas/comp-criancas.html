<div fxLayout="column" fxLayoutGap="5px">
  <button type="button" mat-raised-button (click)="clicarCodigo()" matTooltip="Eu tenho um código para informar que também sou responsável pela criança" [disabled]="desabilitar">
    Eu tenho código para me responsabilizar por uma criança
  </button>
  <button type="button" mat-raised-button (click)="clicarCriar()" matTooltip="Vou cadastrar uma criança pela qual serei responsável" [disabled]="desabilitar">
    Vou cadastrar um criança que serei responsável
  </button>
  <dx-data-grid height="400"
                id="gridContainer"
                [showBorders]="true"
                [dataSource]="valor"
                [hoverStateEnabled]="true"
                [columnResizingMode]="'nextColumn'"
                [allowColumnResizing]="true">
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>

    <dxi-column dataField="Id" caption="" cellTemplate="templateCelulaDigitacao" [width]="100" alignment="left" [allowSorting]="false"></dxi-column>
    <dxi-column dataField="Nome" caption="Nome" [width]="180"></dxi-column>
    <dxi-column dataField="DataNascimento" caption="Nascimento" [width]="150"></dxi-column>
    <dxi-column dataField="Responsaveis" caption="Responsáveis" cellTemplate="templateCelulaResponsaveis"></dxi-column>

    <div *dxTemplate="let data of 'templateCelulaDigitacao'">
      <button mat-icon-button (click)="editar(data.data)" matTooltip="Edita a criança selecionada"><i class="fas fa-pencil-alt"></i></button>
      <button mat-icon-button (click)="excluir(data.data)" matTooltip="Exclui a criança selecionada" [disabled]="desabilitar"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div *dxTemplate="let data of 'templateCelulaResponsaveis'">
      {{gerarTextoResponsaveis(data.data)}}
    </div>
  </dx-data-grid>
</div>
