<layout-geral>
  <mat-toolbar layout-geral-cabecalho color="primary">
    <div><h1>{{titulo}}</h1></div>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button cdkFocusInitial (click)="clicarSalvar()" matTooltip="Permite salvar este departamento"><i class="fa fa-save"></i></button>
    <button mat-icon-button (click)="clicarCancelar()" matTooltip="Permite fechar esta tela"><i class="fa fa-times"></i></button>
  </mat-toolbar>
  <div fxLayout="column" class="formulario" fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <label class="label_campos" fxFlex="106px">Nome:</label>
      <dx-text-box [(value)]="departamento.Nome" fxFlex="80"></dx-text-box>
    </div>
  </div>
</layout-geral>
