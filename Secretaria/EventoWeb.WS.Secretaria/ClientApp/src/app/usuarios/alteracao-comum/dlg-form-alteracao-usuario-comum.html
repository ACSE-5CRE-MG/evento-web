<layout-geral>
  <mat-toolbar layout-geral-cabecalho color="primary">
    <div><h1>Dados do Usuário</h1></div>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button cdkFocusInitial (click)="clicarSalvar()" matTooltip="Permite salvar"><i class="fa fa-save"></i></button>
    <button mat-icon-button (click)="clicarCancelar()" matTooltip="Permite fechar esta tela"><i class="fa fa-times"></i></button>
  </mat-toolbar>

  <dx-validation-group #grupoValidacao fxLayout="column" fxLayoutGap="5px" style="padding:15px">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="5px" fxLayoutAlign="start center">
      <label class="label_campos" fxFlex="106px">Login:</label>
      <dx-text-box [(value)]="usuario.Login" fxFlex="70" [disabled]="true">
      </dx-text-box>
    </div>
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="5px" fxLayoutAlign="start center">
      <label class="label_campos" fxFlex="106px">Nome:</label>
      <dx-text-box [(value)]="usuario.Nome" fxFlex="90">
        <dx-validator>
          <dxi-validation-rule type="required" message="Você não informou o nome"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <dx-check-box [(value)]="usuario.EhAdministrador" text="É administrador?" [disabled]="true"></dx-check-box>
    </div>
  </dx-validation-group>  
</layout-geral>
