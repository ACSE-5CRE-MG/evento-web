<layout-geral>
  <mat-toolbar layout-geral-cabecalho color="primary">
    <button mat-button style="margin-right:20px">
      <span class="fas fa-arrow-left"></span>
    </button>
    <span class="fas fa-chalkboard" style="margin-right:10px"></span>
    <span class="cursor-pointer">Salas de Estudo</span>
    <span style="flex: 1 1 auto;"></span>
    <button mat-button (click)="clicarIncluir()">
      <span class="fa fa-plus"></span>
      Nova
    </button>
    <button mat-button (click)="clicarEditar()" [disabled]="salaSelecionada == null">
      <span class="fas fa-pencil-alt"></span>
      Editar
    </button>
    <button mat-button (click)="clicarExcluir()" [disabled]="salaSelecionada == null">
      <span class="far fa-trash-alt"></span>
      Excluir
    </button>
  </mat-toolbar>
  <ag-grid-angular style="width: 100%; height: 100%;"
                   class="ag-theme-material"
                   [rowData]="salas"
                   [columnDefs]="definicaoColunas"
                   [rowSelection]="'single'"
                   [enableSorting]="true"
                   [enableColResize]="true"
                   (selectionChanged)="realizarQdoSelecaoAgGridMudar()"
                   (gridReady)="realizarQdoAgGridPronto($event)"
                   overlayNoRowsTemplate="<div><span class='fas fa-chalkboard fa-7x''></span><div><h3>Nenhuma sala de estudo ainda.</h3></div></div>">
  </ag-grid-angular>
</layout-geral>
