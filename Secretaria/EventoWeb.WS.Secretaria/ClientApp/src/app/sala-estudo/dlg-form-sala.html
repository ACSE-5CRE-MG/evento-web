<layout-geral>
  <mat-toolbar layout-geral-cabecalho color="primary">
    <div><h1>{{titulo}}</h1></div>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button cdkFocusInitial (click)="clicarSalvar()" matTooltip="Permite salvar esta sala de estudo"><i class="fa fa-save"></i></button>
    <button mat-icon-button (click)="clicarCancelar()" matTooltip="Permite fechar esta tela"><i class="fa fa-times"></i></button>
  </mat-toolbar>
  <div fxLayout="column" class="formulario" fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <label class="label_campos" fxFlex="106px">Nome:</label>
      <dx-text-box [(value)]="sala.Nome" fxFlex="80"></dx-text-box>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="start center">
      <dx-check-box [(value)]="usaFaixaEtaria" [disabled]="!podeUsarFaixaEtaria" text="Tem Faixa Etária definida?"></dx-check-box>
      <label class="label_campos">Idade Min:</label>
      <dx-number-box [(value)]="sala.IdadeMinima" [min]="0" [disabled]="!usaFaixaEtaria || !podeUsarFaixaEtaria"></dx-number-box>
      <label class="label_campos">Idade Max:</label>
      <dx-number-box [(value)]="sala.IdadeMaxima" [min]="0" [disabled]="!usaFaixaEtaria || !podeUsarFaixaEtaria"></dx-number-box>
    </div>
    <dx-check-box [(value)]="sala.DeveSerParNumeroTotalParticipantes" text="Número de participantes deve ser par?"></dx-check-box>
  </div>
</layout-geral>
