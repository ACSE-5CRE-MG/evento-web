<layout-geral>
  <div fxLayout="column" fxLayoutGap="5px" class="padding-padrao">
    <div>
      <span class="secao">Sobre o evento</span>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="5px" fxLayoutGap="5px" class="padding-padrao">
      <button mat-stroked-button>
        <span class="fas fa-pencil-alt fa-4x"></span>
        <br />
        <span>Dados Evento</span>
      </button>
      <a mat-stroked-button [routerLink]="'./estatisticas'">
        <span class="far fa-chart-bar fa-4x"></span>
        <br />
        <span>Estatística</span>
      </a>
    </div>
    <div>
      <span class="secao">Cadastros</span>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="5px" fxLayoutGap="5px" class="padding-padrao">
      <a mat-stroked-button [routerLink]="'./salas'">
        <span class="fas fa-chalkboard fa-4x"></span>
        <br />
        <span>Salas de Estudo</span>
      </a>
      <a mat-stroked-button [routerLink]="'./oficinas'">
        <span class="fas fa-palette fa-4x"></span>
        <br />
        <span>Oficinas</span>
      </a>
      <a mat-stroked-button [routerLink]="'./quartos'">
        <span class="fas fa-bed fa-4x"></span>
        <br />
        <span>Quartos</span>
      </a>
      <a mat-stroked-button [routerLink]="'./inscricoes'">
        <span class="fas fas fa-users fa-4x"></span>
        <br />
        <span>Inscrições</span>
      </a>
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="5px" class="padding-padrao">
    <div>
      <span class="secao">Organização</span>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="5px" fxLayoutGap="5px" class="padding-padrao">
      <a mat-stroked-button [routerLink]="'./divisao-salas'">
        <span class="fas fa-chalkboard fa-4x"></span>
        <br />
        <span>Divisão de Salas de Estudo</span>
      </a>
      <a mat-stroked-button [routerLink]="'./divisao-oficinas'">
        <span class="fas fa-palette fa-4x"></span>
        <br />
        <span>Divisão de Oficinas</span>
      </a>
      <a mat-stroked-button [routerLink]="'./divisao-quartos'">
        <span class="fas fa-bed fa-4x"></span>
        <br />
        <span>Divisão de Quartos</span>
      </a>
    </div>
  </div>  
</layout-geral>
